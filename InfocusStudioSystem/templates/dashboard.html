<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for navbar */
        .navbar-custom {
            background: linear-gradient(to right, #007bff, #6c757d); /* Blue gradient */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff; /* White text */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #ffffff; /* White text */
        }
        
        /* Common styles */
        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        select {
          width: 100%;
          padding: 12px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }
        
        button {
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          width: 100%;
        }
        
        button:hover {
          background-color: #45a049;
        }
        
        /* Form container styles */
        .form-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          background-color: #f2f2f2;
          border-radius: 5px;
        }
        
        /* Table styles */
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          padding: 8px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #f2f2f2;
        }
        tr:hover {
          background-color: #f5f5f5;
        }

        /* Center dashboard */
        .dashboard-container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">INFOCUS Studio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-white">
            <li class="nav-item active">
              <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('order_service') }}">Order a Service</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
          </form>
        </div>
    </nav>

    <div class="dashboard-container">
        <h1 class="text-center">Welcome, User: {{ username }}</h1>
        <p class="text-center">Welcome to Infocus Studio System</p>
        <h2 class="text-center">Our Services</h2>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Photography</li>
            <li class="list-group-item">Videography</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
